<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>
<!-- [@...] triggers the animation -->
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Very long text Very long text Very long text Very long text Very long text </p>

    <form>
      <!--
        [()] parenthesis inside brackets equals datamodel name
        sets up a twp-way binding
        Needs a model in a component
      -->
      <input type="text" class="txt" name="item" placeholder="Life goal" [(ngModel)]="goalText" >
      <!--
        [] brackets defines a property binding
        So you don't have to user interpolation with {{}} squigly brackets
        one way data binding...

        (click) click events are defined by wrapping them in parenthesis
      -->
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>

  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index"  (click)="removeItem(i)">
        {{goal}}
    </p>
  </div>
</div>
